name: lady_taxi
description: A new Flutter project.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=2.19.2 <3.0.0'

dependencies:
  flutter:
    sdk: flutter


  cupertino_icons: ^1.0.2
  smooth_page_indicator: ^1.0.1
  otp_text_field: ^1.1.3
  flutter_locales: ^2.0.2
  google_maps_flutter: ^2.2.4
  sliding_up_panel: ^2.0.0+1
  flutter_screenutil: ^5.6.1
  easy_splash_screen: ^1.0.4

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0


flutter:

  uses-material-design: true

  assets:
    - assets/images/onboarding/
    - assets/images/avatar.png
    - assets/images/drawer/
    - assets/icons/profile/
    - assets/icons/
    - assets/icons/congratulations.png
    - assets/icons/writeWhite.png
    - assets/icons/point.png
    - assets/icons/menu.png
    - assets/icons/getlocation.png
    - assets/locales/en.json
    - assets/locales/ru.json
    - assets/locales/uz.json

  fonts:
    - family: Roboto
      fonts:
        - asset: assets/fonts/Roboto-Regular.ttf
    - family: Inter
      fonts:
        - asset: assets/fonts/Inter-Regular.ttf
    - family: Poppins
      fonts:
        - asset: assets/fonts/Poppins-Regular.ttf
  #       - asset: fonts/Schyler-Italic.ttf
  #         style: italic
  #   - family: Trajan Pro
  #     fonts:
  #       - asset: fonts/TrajanPro.ttf
  #       - asset: fonts/TrajanPro_Bold.ttf
  #         weight: 700
  #
  # For details regarding fonts from package dependencies,
  # see https://flutter.dev/custom-fonts/#from-packages
